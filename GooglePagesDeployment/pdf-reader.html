<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AndyLibrary PDF Reader</title>
    
    <!-- PWA Support -->
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#3182ce">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <!-- PDF.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a1a;
            color: white;
            overflow: hidden;
        }
        
        .reader-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        
        .reader-header {
            background: #2d2d2d;
            padding: 10px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
            border-bottom: 1px solid #444;
        }
        
        .book-title {
            font-size: 1rem;
            font-weight: 600;
            color: #e0e0e0;
            flex: 1;
            margin: 0 15px;
            text-align: center;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .control-btn {
            background: #4a5568;
            border: none;
            color: white;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            min-width: 44px;
            min-height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .control-btn:hover {
            background: #5a6578;
        }
        
        .control-btn:active {
            transform: scale(0.98);
        }
        
        .reader-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }
        
        .pdf-container {
            flex: 1;
            overflow: auto;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 20px;
            background: #1a1a1a;
        }
        
        #pdf-canvas {
            max-width: 100%;
            height: auto;
            box-shadow: 0 8px 32px rgba(0,0,0,0.5);
            border-radius: 8px;
            background: white;
        }
        
        .reader-controls {
            background: #2d2d2d;
            padding: 12px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
            border-top: 1px solid #444;
        }
        
        .page-info {
            display: flex;
            align-items: center;
            gap: 15px;
            color: #b0b0b0;
            font-size: 0.9rem;
        }
        
        .page-input {
            background: #1a1a1a;
            border: 1px solid #444;
            color: white;
            padding: 6px 10px;
            border-radius: 4px;
            width: 60px;
            text-align: center;
            font-size: 0.9rem;
        }
        
        .zoom-controls {
            display: flex;
            gap: 8px;
            align-items: center;
        }
        
        .zoom-btn {
            background: #4a5568;
            border: none;
            color: white;
            padding: 6px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.8rem;
            min-width: 36px;
            min-height: 36px;
        }
        
        .zoom-level {
            color: #b0b0b0;
            font-size: 0.8rem;
            min-width: 40px;
            text-align: center;
        }
        
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #b0b0b0;
            font-size: 1.1rem;
        }
        
        .error-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ff6b6b;
            text-align: center;
            font-size: 1.1rem;
            line-height: 1.6;
        }
        
        /* Tablet optimizations */
        @media (min-width: 768px) and (max-width: 1024px) {
            .reader-header {
                padding: 15px 20px;
            }
            
            .book-title {
                font-size: 1.1rem;
            }
            
            .control-btn {
                padding: 10px 15px;
                font-size: 1rem;
                min-width: 48px;
                min-height: 48px;
            }
            
            .pdf-container {
                padding: 30px;
            }
            
            .reader-controls {
                padding: 15px 20px;
            }
        }
        
        /* Touch gestures for tablets */
        @media (hover: none) and (pointer: coarse) {
            .pdf-container {
                touch-action: pan-y pinch-zoom;
            }
            
            .control-btn:active {
                background: #5a6578;
                transform: scale(0.95);
            }
        }
        
        /* Dark mode reading optimization */
        .night-mode {
            filter: invert(1) hue-rotate(180deg);
        }
        
        .night-mode #pdf-canvas {
            filter: invert(1) hue-rotate(180deg);
        }
    </style>
</head>
<body>
    <div class="reader-container">
        <!-- Header -->
        <div class="reader-header">
            <button class="control-btn" onclick="goBack()">‚Üê</button>
            <h1 class="book-title" id="book-title">Loading...</h1>
            <button class="control-btn" onclick="toggleNightMode()" id="night-btn">üåô</button>
        </div>
        
        <!-- PDF Content -->
        <div class="reader-content">
            <div class="pdf-container" id="pdf-container">
                <div class="loading" id="loading">üìö Loading your book...</div>
                <canvas id="pdf-canvas" style="display: none;"></canvas>
                <div class="error-message" id="error-message" style="display: none;"></div>
            </div>
        </div>
        
        <!-- Controls -->
        <div class="reader-controls">
            <div class="page-info">
                <button class="control-btn" onclick="previousPage()" id="prev-btn">‚Äπ</button>
                <span>Page</span>
                <input type="number" class="page-input" id="page-input" min="1" onchange="goToPage()">
                <span>of <span id="total-pages">-</span></span>
                <button class="control-btn" onclick="nextPage()" id="next-btn">‚Ä∫</button>
            </div>
            
            <div class="zoom-controls">
                <button class="zoom-btn" onclick="zoomOut()">‚àí</button>
                <span class="zoom-level" id="zoom-level">100%</span>
                <button class="zoom-btn" onclick="zoomIn()">+</button>
                <button class="zoom-btn" onclick="fitToWidth()">Fit</button>
            </div>
        </div>
    </div>

    <script>
        // PDF.js setup
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
        
        let pdfDoc = null;
        let pageNum = 1;
        let pageRendering = false;
        let pageNumPending = null;
        let scale = 1.2;
        let nightMode = false;
        
        const canvas = document.getElementById('pdf-canvas');
        const ctx = canvas.getContext('2d');
        const loadingEl = document.getElementById('loading');
        const errorEl = document.getElementById('error-message');
        
        // Get book ID from URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const bookId = urlParams.get('id');
        
        if (!bookId) {
            showError('No book selected. Please return to the library.');
        } else {
            loadBook(bookId);
        }
        
        async function loadBook(bookId) {
            try {
                // Fetch book details
                const response = await fetch(`/api/books/${bookId}`);
                if (!response.ok) throw new Error('Book not found');
                
                const book = await response.json();
                document.getElementById('book-title').textContent = book.title;
                document.title = `${book.title} - AndyLibrary`;
                
                // Load PDF
                const pdfUrl = `/api/books/${bookId}/pdf`;
                const loadingTask = pdfjsLib.getDocument(pdfUrl);
                
                pdfDoc = await loadingTask.promise;
                document.getElementById('total-pages').textContent = pdfDoc.numPages;
                document.getElementById('page-input').max = pdfDoc.numPages;
                
                // Render first page
                await renderPage(1);
                
                // Hide loading, show canvas
                loadingEl.style.display = 'none';
                canvas.style.display = 'block';
                
                // Save reading progress
                saveReadingProgress(bookId, 1);
                
            } catch (error) {
                console.error('Error loading book:', error);
                showError(`Failed to load book: ${error.message}`);
            }
        }
        
        async function renderPage(num) {
            if (pageRendering) {
                pageNumPending = num;
                return;
            }
            
            pageRendering = true;
            
            try {
                const page = await pdfDoc.getPage(num);
                const viewport = page.getViewport({ scale: scale });
                
                // Set canvas size
                canvas.height = viewport.height;
                canvas.width = viewport.width;
                
                // Render page
                const renderContext = {
                    canvasContext: ctx,
                    viewport: viewport
                };
                
                await page.render(renderContext).promise;
                
                // Update UI
                pageNum = num;
                document.getElementById('page-input').value = num;
                updateNavigationButtons();
                
                // Save progress
                if (bookId) {
                    saveReadingProgress(bookId, num);
                }
                
                pageRendering = false;
                
                if (pageNumPending !== null) {
                    const pending = pageNumPending;
                    pageNumPending = null;
                    await renderPage(pending);
                }
                
            } catch (error) {
                pageRendering = false;
                console.error('Error rendering page:', error);
                showError('Failed to render page');
            }
        }
        
        function updateNavigationButtons() {
            document.getElementById('prev-btn').disabled = pageNum <= 1;
            document.getElementById('next-btn').disabled = pageNum >= pdfDoc.numPages;
        }
        
        async function previousPage() {
            if (pageNum <= 1) return;
            await renderPage(pageNum - 1);
        }
        
        async function nextPage() {
            if (pageNum >= pdfDoc.numPages) return;
            await renderPage(pageNum + 1);
        }
        
        async function goToPage() {
            const input = document.getElementById('page-input');
            const newPage = parseInt(input.value);
            
            if (newPage >= 1 && newPage <= pdfDoc.numPages) {
                await renderPage(newPage);
            } else {
                input.value = pageNum; // Reset to current page
            }
        }
        
        async function zoomIn() {
            scale *= 1.2;
            updateZoomLevel();
            await renderPage(pageNum);
        }
        
        async function zoomOut() {
            scale /= 1.2;
            updateZoomLevel();
            await renderPage(pageNum);
        }
        
        async function fitToWidth() {
            const container = document.getElementById('pdf-container');
            const containerWidth = container.clientWidth - 40; // Account for padding
            
            if (pdfDoc) {
                const page = await pdfDoc.getPage(pageNum);
                const viewport = page.getViewport({ scale: 1 });
                scale = containerWidth / viewport.width;
                updateZoomLevel();
                await renderPage(pageNum);
            }
        }
        
        function updateZoomLevel() {
            document.getElementById('zoom-level').textContent = Math.round(scale * 100) + '%';
        }
        
        function toggleNightMode() {
            nightMode = !nightMode;
            const container = document.querySelector('.reader-container');
            const btn = document.getElementById('night-btn');
            
            if (nightMode) {
                container.classList.add('night-mode');
                btn.textContent = '‚òÄÔ∏è';
            } else {
                container.classList.remove('night-mode');
                btn.textContent = 'üåô';
            }
        }
        
        function goBack() {
            window.history.back();
        }
        
        function showError(message) {
            loadingEl.style.display = 'none';
            canvas.style.display = 'none';
            errorEl.style.display = 'block';
            errorEl.innerHTML = `
                <div>üìö ${message}</div>
                <button onclick="goBack()" style="
                    margin-top: 20px; padding: 10px 20px; 
                    background: #667eea; color: white; border: none; 
                    border-radius: 6px; cursor: pointer;
                ">Return to Library</button>
            `;
        }
        
        function saveReadingProgress(bookId, page) {
            // Save reading progress and bookmark for educational tracking
            // Save to localStorage for offline access
            const progress = {
                bookId: bookId,
                page: page,
                timestamp: new Date().toISOString()
            };
            localStorage.setItem(`reading_progress_${bookId}`, JSON.stringify(progress));
            
            // Also try to save to server if online
            fetch(`/api/progress/reading`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(progress)
            }).catch(() => {
                // Silently fail if offline
            });
        }
        
        // Keyboard navigation support for accessibility
        document.addEventListener('keydown', (e) => {
            switch(e.key) {
                case 'ArrowLeft':
                case 'PageUp':
                    e.preventDefault();
                    previousPage();
                    break;
                case 'ArrowRight':
                case 'PageDown':
                case ' ':
                    e.preventDefault();
                    nextPage();
                    break;
                case 'Home':
                    e.preventDefault();
                    renderPage(1);
                    break;
                case 'End':
                    e.preventDefault();
                    renderPage(pdfDoc.numPages);
                    break;
            }
        });
        
        // Touch gestures and touch navigation for tablets
        let touchStartX = 0;
        let touchStartY = 0;
        
        canvas.addEventListener('touchstart', (e) => {
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
        });
        
        canvas.addEventListener('touchend', (e) => {
            const touchEndX = e.changedTouches[0].clientX;
            const touchEndY = e.changedTouches[0].clientY;
            
            const deltaX = touchEndX - touchStartX;
            const deltaY = touchEndY - touchStartY;
            
            // Horizontal swipe (page navigation)
            if (Math.abs(deltaX) > Math.abs(deltaY) && Math.abs(deltaX) > 50) {
                if (deltaX > 0) {
                    previousPage(); // Swipe right = previous page
                } else {
                    nextPage(); // Swipe left = next page
                }
            }
        });
        
        // PWA install prompt
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            // Could show install prompt here for better reading experience
        });
        
        console.log('üìö AndyLibrary PDF Reader loaded - Educational reading enabled!');
    </script>
</body>
</html>
