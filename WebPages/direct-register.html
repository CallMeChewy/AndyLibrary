<!DOCTYPE html>
<html>
<head>
    <title>Direct Registration</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 500px; margin: 50px auto; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input[type="text"], input[type="password"] { 
            width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px; 
        }
        button { background: #667eea; color: white; padding: 12px 20px; border: none; border-radius: 5px; cursor: pointer; }
        .mission { background: #f0f8ff; padding: 15px; border-radius: 5px; margin: 15px 0; }
    </style>
</head>
<body>
    <h1>Direct Registration Test</h1>
    
    <div class="mission">
        <strong>Mission:</strong> "Getting education into the hands of people who can least afford it"
    </div>
    
    <form onsubmit="registerDirect(event)">
        <div class="form-group">
            <label for="email">Email Address:</label>
            <input type="text" id="email" value="newuser@bowersworld.com" required>
        </div>
        
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" value="itisme" required>
        </div>
        
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" value="testpass123" required>
        </div>
        
        <div class="form-group">
            <label>
                <input type="checkbox" id="mission" checked required>
                I acknowledge AndyLibrary's educational mission
            </label>
        </div>
        
        <button type="submit">Register Direct</button>
    </form>
    
    <div id="result" style="margin-top: 20px;"></div>
    
    <script>
        function registerDirect(event) {
            event.preventDefault();
            
            const result = document.getElementById('result');
            result.innerHTML = 'Registering...';
            
            const xhr = new XMLHttpRequest();
            xhr.open('POST', '/api/auth/register', false); // Synchronous for simplicity
            xhr.setRequestHeader('Content-Type', 'application/json');
            
            const data = {
                email: document.getElementById('email').value,
                username: document.getElementById('username').value,
                password: document.getElementById('password').value,
                mission_acknowledgment: document.getElementById('mission').checked
            };
            
            xhr.send(JSON.stringify(data));
            
            if (xhr.status === 200) {
                const response = JSON.parse(xhr.responseText);
                result.innerHTML = `
                    <div style="color: green; padding: 10px; background: #f0fff0; border-radius: 5px;">
                        <strong>Success!</strong> Registration completed.<br>
                        <strong>Check your email</strong> for verification link<br>
                        User: ${response.user.username} (${response.user.email})
                    </div>
                `;
            } else {
                const response = JSON.parse(xhr.responseText);
                result.innerHTML = `<div style="color: red;">${response.error || response.detail}</div>`;
            }
        }
    </script>
</body>
</html>
