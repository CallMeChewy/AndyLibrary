# Teaching Example: Basic Windows Build Workflow
name: Build Windows EXE

on:
  push:
    branches: [ main ]
  workflow_dispatch:  # Manual trigger button

jobs:
  build-windows:
    runs-on: windows-latest  # This is the magic - GitHub provides Windows VM
    
    steps:
    # Step 1: Get your code
    - name: Checkout code
      uses: actions/checkout@v4
    
    # Step 2: Install Python on the Windows VM
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    # Step 3: Install your Python dependencies
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller
        pip install -r requirements.txt
    
    # Step 4: Create the .exe file
    - name: Build Windows executable
      run: |
        pyinstaller --onefile --windowed your_main_script.py
    
    # Step 5: Upload the .exe so you can download it
    - name: Upload executable
      uses: actions/upload-artifact@v4
      with:
        name: windows-executable
        path: dist/*.exe