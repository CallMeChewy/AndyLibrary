name: Build Windows Executable

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # Allow manual trigger

jobs:
  build-windows-exe:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller
        pip install fastapi uvicorn
        pip install google-auth google-auth-oauthlib google-api-python-client
        pip install pydantic cryptography
        pip install -r requirements.txt
      continue-on-error: true
      
    - name: Create requirements.txt if missing
      run: |
        echo "fastapi>=0.100.0" > requirements.txt
        echo "uvicorn[standard]>=0.20.0" >> requirements.txt
        echo "google-auth>=2.0.0" >> requirements.txt
        echo "google-auth-oauthlib>=1.0.0" >> requirements.txt
        echo "google-api-python-client>=2.0.0" >> requirements.txt
        echo "pydantic>=2.0.0" >> requirements.txt
        echo "cryptography>=3.0.0" >> requirements.txt
        echo "sqlite3" >> requirements.txt
        pip install -r requirements.txt
      
    - name: Verify project structure
      run: |
        dir
        echo "=== Source Directory ==="
        dir Source
        echo "=== WebPages Directory ==="
        dir WebPages
        echo "=== Data Directory ==="
        dir Data
        
    - name: Build Windows executable
      run: |
        python -m PyInstaller --clean --noconfirm build_windows_exe.spec
        
    - name: Verify build
      run: |
        dir dist
        echo "=== Executable Info ==="
        dir dist\AndyLibrary.exe
        
    - name: Create distribution package
      run: |
        echo @echo off > dist\Start_AndyLibrary.bat
        echo title AndyLibrary - Educational Library >> dist\Start_AndyLibrary.bat
        echo echo. >> dist\Start_AndyLibrary.bat
        echo echo ðŸ”ï¸ AndyLibrary - Project Himalaya >> dist\Start_AndyLibrary.bat
        echo echo Educational Library for Everyone >> dist\Start_AndyLibrary.bat
        echo echo. >> dist\Start_AndyLibrary.bat
        echo echo Starting your grandson's library... >> dist\Start_AndyLibrary.bat
        echo echo. >> dist\Start_AndyLibrary.bat
        echo AndyLibrary.exe >> dist\Start_AndyLibrary.bat
        echo pause >> dist\Start_AndyLibrary.bat
        

        echo # AndyLibrary - Grandson's Educational Library > dist\README.md
        echo. >> dist\README.md
        echo ## Quick Start >> dist\README.md
        echo 1. Double-click AndyLibrary.exe >> dist\README.md
        echo 2. Wait for browser to open >> dist\README.md
        echo 3. Click "Continue as Guest" >> dist\README.md
        echo 4. Browse 1,219+ educational books! >> dist\README.md
        echo. >> dist\README.md
        echo Built with PyInstaller on Windows for maximum compatibility. >> dist\README.md
        
    - name: Upload Windows executable
      uses: actions/upload-artifact@v4
      with:
        name: AndyLibrary-Windows-Standalone
        path: |
          dist/AndyLibrary.exe
          dist/Start_AndyLibrary.bat
          dist/README.md
        retention-days: 30
        
    - name: Show build summary
      run: |
        echo "=== BUILD COMPLETE ==="
        echo "Executable: dist\AndyLibrary.exe"
        echo "Size: " 
        powershell -Command "'{0:N2} MB' -f ((Get-Item dist\AndyLibrary.exe).Length / 1MB)"
        echo "Ready for download as artifact!"