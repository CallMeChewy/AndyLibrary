name: Standalone EXE Builder

on:
  workflow_dispatch:

jobs:
  build-standalone:
    runs-on: windows-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Check Standalone directory
      run: |
        Write-Host "Checking Standalone directory contents:"
        Get-ChildItem Standalone
        Write-Host "Looking for StandaloneAndyLibrary.py:"
        if (Test-Path "Standalone\StandaloneAndyLibrary.py") {
          Write-Host "File found"
        } else {
          Write-Host "File NOT found"
        }
        
    - name: Install dependencies
      working-directory: ./Standalone
      run: |
        pip install pyinstaller fastapi uvicorn aiofiles google-auth google-auth-oauthlib google-api-python-client
        
    - name: Build Standalone EXE
      working-directory: ./Standalone
      run: |
        pyinstaller --onefile --console StandaloneAndyLibrary.py --name AndyLibrary-Standalone
        
    - name: Upload Standalone EXE
      uses: actions/upload-artifact@v4
      with:
        name: AndyLibrary-Standalone-Windows
        path: Standalone/dist/AndyLibrary-Standalone.exe