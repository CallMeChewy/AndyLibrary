name: Standalone EXE Builder

on:
  workflow_dispatch:

jobs:
  build-standalone:
    runs-on: windows-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        pip install pyinstaller fastapi uvicorn aiofiles
        
    - name: Copy standalone file to root
      run: |
        copy Standalone\StandaloneAndyLibrary.py .\
        
    - name: Build Standalone EXE
      run: |
        pyinstaller --onefile --console StandaloneAndyLibrary.py --name AndyLibrary-Standalone
        
    - name: Upload Standalone EXE
      uses: actions/upload-artifact@v4
      with:
        name: AndyLibrary-Standalone-Windows
        path: dist/AndyLibrary-Standalone.exe