# Quick Windows EXE Build - Minimal Dependencies
name: Quick Windows Build

on:
  workflow_dispatch:
  push:
    paths:
      - '**.py'

jobs:
  build-exe:
    runs-on: windows-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install minimal deps
      run: |
        pip install pyinstaller fastapi uvicorn requests
        
    - name: Build Grandson's Library EXE
      run: |
        pyinstaller --onefile --console Standalone/StandaloneAndyLibrary.py --name GrandsonLibrary-Windows
        
    - name: Upload EXE
      uses: actions/upload-artifact@v4
      with:
        name: GrandsonLibrary-Windows
        path: dist/GrandsonLibrary-Windows.exe