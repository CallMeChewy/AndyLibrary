# Quick Windows EXE Build - Minimal Dependencies
name: Quick Windows Build

on:
  workflow_dispatch:
  push:
    paths:
      - '**.py'

jobs:
  build-exe:
    runs-on: windows-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install minimal deps
      run: |
        pip install pyinstaller fastapi uvicorn
        
    - name: Build simple EXE
      run: |
        pyinstaller --onefile --console StartAndyGoogle.py --name AndyLibrary-Quick
        
    - name: Upload EXE
      uses: actions/upload-artifact@v4
      with:
        name: AndyLibrary-Quick-Windows
        path: dist/AndyLibrary-Quick.exe