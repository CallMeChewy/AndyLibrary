name: Build Grandson's Library Windows EXE

on:
  push:
    paths:
      - 'Standalone/GrandsonLibrary.py'
      - '.github/workflows/grandson-library-build.yml'
  workflow_dispatch:

jobs:
  build-windows-exe:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install fastapi uvicorn requests pyinstaller
        
    - name: Locate and prepare database
      run: |
        # Look for database files in multiple locations
        if (Test-Path "Data\Databases\MyLibrary.db") {
          Write-Host "‚úÖ Database found: Data\Databases\MyLibrary.db"
          Copy-Item "Data\Databases\MyLibrary.db" "Standalone\MyLibrary.db"
        } elseif (Test-Path "Source\Data\Databases\MyLibrary.db") {
          Write-Host "‚úÖ Database found: Source\Data\Databases\MyLibrary.db"  
          Copy-Item "Source\Data\Databases\MyLibrary.db" "Standalone\MyLibrary.db"
        } elseif (Test-Path "Standalone\GrandsonLibrary_Full.db") {
          Write-Host "‚úÖ Database found: Standalone\GrandsonLibrary_Full.db"
          Copy-Item "Standalone\GrandsonLibrary_Full.db" "Standalone\MyLibrary.db"
        } else {
          Write-Host "‚ùå No database file found!"
          Get-ChildItem -Recurse -Name "*.db" | Write-Host
          exit 1
        }
        
        # Verify database has content
        python -c "
import sqlite3
conn = sqlite3.connect('Standalone/MyLibrary.db')
cursor = conn.cursor()
cursor.execute('SELECT COUNT(*) FROM books')
count = cursor.fetchone()[0]
print(f'Database verified: {count} books')
conn.close()
assert count > 1000, f'Database too small: {count} books'
"
        
    - name: Build Windows executable
      run: |
        cd Standalone
        python -m PyInstaller --onefile --windowed --add-data "MyLibrary.db;." --name "GrandsonLibrary" GrandsonLibrary.py
        
    - name: Verify executable
      run: |
        if (Test-Path "Standalone\dist\GrandsonLibrary.exe") {
          Write-Host "‚úÖ Executable created: GrandsonLibrary.exe"
          $size = (Get-Item "Standalone\dist\GrandsonLibrary.exe").Length
          Write-Host "üìä Executable size: $([math]::Round($size/1MB, 2)) MB"
        } else {
          Write-Host "‚ùå Executable not found!"
          exit 1
        }
        
    - name: Upload Windows executable
      uses: actions/upload-artifact@v3
      with:
        name: GrandsonLibrary-Windows-EXE
        path: Standalone/dist/GrandsonLibrary.exe
        retention-days: 30