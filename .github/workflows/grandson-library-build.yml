name: Build Grandson's Library Windows EXE

on:
  push:
    paths:
      - 'Standalone/GrandsonLibrary.py'
      - 'Standalone/grandson-library-windows.spec'
      - '.github/workflows/grandson-library-build.yml'
  workflow_dispatch:
    inputs:
      build_reason:
        description: 'Reason for manual build'
        required: false
        default: 'Manual build for testing'

jobs:
  build-grandson-windows-exe:
    name: ğŸ“ Build Grandson's Educational Library
    runs-on: windows-latest
    
    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v4
      
    - name: ğŸ Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: ğŸ“¦ Install build dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller fastapi uvicorn requests aiofiles
        
    - name: ğŸ“š Verify database exists
      shell: powershell
      run: |
        if (Test-Path "Data/Databases/MyLibrary.db") {
          $size = (Get-Item "Data/Databases/MyLibrary.db").Length / 1MB
          Write-Host "âœ… Database found: $([math]::Round($size, 1))MB"
        } else {
          Write-Host "âš ï¸ Database not found - using demo library"
        }
        
    - name: ğŸ”§ Create Windows-specific spec file
      shell: powershell
      run: |
        $specContent = @'
# -*- mode: python ; coding: utf-8 -*-
# GitHub Actions Windows Build for Grandson's Library

import os
from pathlib import Path

# Get paths
spec_dir = Path(SPECPATH)
app_dir = spec_dir.parent
webpages_dir = app_dir / "WebPages"
main_db_path = app_dir / "Data" / "Databases" / "MyLibrary.db"

# Collect data files
data_files = []

# Include WebPages directory
if webpages_dir.exists():
    for root, dirs, files in os.walk(webpages_dir):
        for file in files:
            file_path = Path(root) / file
            relative_path = file_path.relative_to(app_dir)
            data_files.append((str(file_path), str(relative_path.parent)))
    print(f"ğŸ“ Including WebPages: {len([f for f in data_files if 'WebPages' in f[1]])} files")

# Include database
if main_db_path.exists():
    print(f"ğŸ“š Including database: {main_db_path}")
    data_files.append((str(main_db_path), '.'))
else:
    print("âš ï¸ No database found")

print(f"ğŸ“¦ Total files: {len(data_files)}")

a = Analysis(
    ['Standalone/GrandsonLibrary.py'],
    pathex=[str(spec_dir)],
    binaries=[],
    datas=data_files,
    hiddenimports=[
        'uvicorn.protocols.websockets.auto',
        'uvicorn.protocols.websockets.websockets_impl',
        'uvicorn.protocols.http.auto', 
        'uvicorn.protocols.http.h11_impl',
        'uvicorn.protocols.http.httptools_impl',
        'uvicorn.lifespan.on',
        'uvicorn.lifespan.off',
        'fastapi.routing',
        'fastapi.responses',
        'fastapi.staticfiles',
        'requests',
        'requests.adapters', 
        'requests.auth',
        'urllib3',
        'urllib3.util',
        'sqlite3',
        'threading',
        'webbrowser',
        'pathlib',
        'shutil',
        'json',
        'socket',
        're'
    ],
    hookspath=[],
    hooksconfig={},
    runtime_hooks=[],
    excludes=[
        'tkinter', 'matplotlib', 'numpy', 'pandas', 'scipy',
        'PIL', 'cv2', 'torch', 'tensorflow', 'sklearn'
    ],
    win_no_prefer_redirects=False,
    win_private_assemblies=False,
    cipher=None,
    noarchive=False,
)

pyz = PYZ(a.pure, a.zipped_data, cipher=None)

exe = EXE(
    pyz,
    a.scripts,
    a.binaries,
    a.zipfiles,
    a.datas,
    [],
    name='GrandsonLibrary',
    debug=False,
    bootloader_ignore_signals=False,
    strip=False,
    upx=False,
    upx_exclude=[],
    runtime_tmpdir=None,
    console=True,
    disable_windowed_traceback=False,
    argv_emulation=False,
    target_arch='x86_64',
    codesign_identity=None,
    entitlements_file=None,
)
'@
        $specContent | Out-File -FilePath "grandson-github-actions.spec" -Encoding UTF8
        
    - name: ğŸ”¨ Build Windows EXE using PyInstaller
      run: |
        pyinstaller --clean grandson-github-actions.spec
        
    - name: âœ… Verify build success
      shell: powershell
      run: |
        if (Test-Path "dist/GrandsonLibrary.exe") {
          $size = (Get-Item "dist/GrandsonLibrary.exe").Length / 1MB
          Write-Host "ğŸ‰ BUILD SUCCESS! ğŸ‰"
          Write-Host "ğŸ“„ File: GrandsonLibrary.exe"
          Write-Host "ğŸ“Š Size: $([math]::Round($size, 1))MB"
          Write-Host "ğŸ–¥ï¸ Platform: Windows x64"
          Write-Host "ğŸ“š Hard-coded for Granddaddy's Google Drive"
          Write-Host ""
          Write-Host "âœ… Ready for grandson deployment!"
        } else {
          Write-Host "âŒ Build failed - EXE not found"
          exit 1
        }
        
    - name: ğŸ“¤ Upload Windows EXE artifact
      uses: actions/upload-artifact@v4
      with:
        name: grandson-library-windows-exe
        path: dist/GrandsonLibrary.exe
        retention-days: 30
        
    - name: ğŸ“‹ Create deployment instructions
      shell: powershell
      run: |
        $instructions = @'
