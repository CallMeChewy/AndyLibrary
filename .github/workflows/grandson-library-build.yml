name: Build Grandson's Library Windows EXE

on:
  push:
    paths:
      - 'Standalone/GrandsonLibrary.py'
      - '.github/workflows/grandson-library-build.yml'
  workflow_dispatch:

jobs:
  build-windows-exe:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install PyInstaller
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller fastapi uvicorn requests
        
    - name: Verify files exist
      run: |
        Write-Host "=== FILE VERIFICATION ==="
        if (Test-Path "Standalone\GrandsonLibrary.py") {
          Write-Host "‚úÖ GrandsonLibrary.py found"
        } else {
          Write-Host "‚ùå GrandsonLibrary.py missing"
          exit 1
        }
        
        if (Test-Path "Standalone\MyLibrary.db") {
          Write-Host "‚úÖ MyLibrary.db found in Standalone"
          $size = (Get-Item "Standalone\MyLibrary.db").Length
          Write-Host "üìä Database size: $([math]::Round($size/1MB, 2)) MB"
        } elseif (Test-Path "Data\Databases\MyLibrary.db") {
          Write-Host "‚úÖ MyLibrary.db found in Data\Databases - copying"
          Copy-Item "Data\Databases\MyLibrary.db" "Standalone\MyLibrary.db"
        } else {
          Write-Host "‚ùå No database found anywhere!"
          Write-Host "Looking for .db files:"
          Get-ChildItem -Recurse -Name "*.db"
          exit 1
        }
        
    - name: Test database
      run: |
        cd Standalone
        python -c "import sqlite3; conn=sqlite3.connect('MyLibrary.db'); c=conn.cursor(); c.execute('SELECT COUNT(*) FROM books'); print(f'Books: {c.fetchone()[0]}'); conn.close()"
        
    - name: Build Windows executable
      run: |
        cd Standalone
        python -m PyInstaller --onefile --windowed --add-data "MyLibrary.db;." --name "GrandsonLibrary" GrandsonLibrary.py
        
    - name: Verify executable created
      run: |
        if (Test-Path "Standalone\dist\GrandsonLibrary.exe") {
          Write-Host "‚úÖ GrandsonLibrary.exe created successfully"
          $size = (Get-Item "Standalone\dist\GrandsonLibrary.exe").Length
          Write-Host "üìä Executable size: $([math]::Round($size/1MB, 2)) MB"
        } else {
          Write-Host "‚ùå Executable build failed"
          Write-Host "Contents of dist folder:"
          Get-ChildItem "Standalone\dist" -ErrorAction SilentlyContinue
          exit 1
        }
        
    - name: Upload Windows executable
      uses: actions/upload-artifact@v3
      with:
        name: GrandsonLibrary-Windows-EXE
        path: Standalone/dist/GrandsonLibrary.exe
        retention-days: 30